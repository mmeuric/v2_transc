services:
  # --- BACKEND SERVICES ---
  auth-service:
    build:
      context: ./backend/api-auth-user
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
    container_name: auth-service
    ports:
      - "4000:4000"
    env_file:
      - ./backend/api-auth-user/.env

  game-service:
    build:
      context: ./backend/game-service
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
    container_name: game-service
    ports:
      - "4002:4002"

  gateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
    container_name: gateway
    ports:
      - "4001:4001"
    depends_on:
      - auth-service
      - game-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- DATABASES / EXTRA ---
  api_bdd:
    build:
      context: ./backend/database
    image: api_bdd
    container_name: APIBDD
    ports:
      - "3020:3020"
    restart: unless-stopped
  
  api_bc:
    build: ./backend/blockchain
    image: api_blockchain
    container_name: APIBC
    ports:
      - "3021:3021"
    env_file:
      - ./backend/blockchain/.env
    restart: unless-stopped
    command: npx node dist/server.js
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3021/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  # --- FRONTEND ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      gateway:
        condition: service_healthy

  # --- ELK STACK ---
  elasticsearch:
    build:
      context: ./infra/elk/elasticsearch
      dockerfile: Dockerfile
    container_name: elasticsearch
    env_file:
      - ./.env
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./infra/elk/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./infra/elk/elasticsearch/ilm:/usr/share/elasticsearch/config/ilm:ro
      - ./infra/elk/elasticsearch/templates:/usr/share/elasticsearch/config/templates:ro
      - ./infra/elk/elasticsearch/snapshot-repo.json:/usr/share/elasticsearch/config/snapshot-repo.json:ro
      - es_snapshots:/usr/share/elasticsearch/snapshots
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 > /dev/null || exit 1"]
      interval: 10s
      retries: 5

  es-setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION}
    env_file:
      - ./.env
    depends_on:
      elasticsearch:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-lc", "/usr/share/elasticsearch/config/setup_ilm_and_repo.sh"]
    environment:
      ES_URL: http://elasticsearch:9200
      ES_USER: elastic
      ES_PASS: ${ELASTIC_PASSWORD}
      KIBANA_PASSWORD: ${KIBANA_PASSWORD}
    volumes:
      - ./infra/elk/elasticsearch/setup_ilm_and_repo.sh:/usr/share/elasticsearch/config/setup_ilm_and_repo.sh:ro
      - ./infra/elk/elasticsearch/ilm:/usr/share/elasticsearch/config/ilm:ro
      - ./infra/elk/elasticsearch/templates:/usr/share/elasticsearch/config/templates:ro
      - ./infra/elk/elasticsearch/snapshot-repo.json:/usr/share/elasticsearch/config/snapshot-repo.json:ro
 
  es-set-kibana-pwd:
    image: curlimages/curl:8.10.1
    depends_on:
      elasticsearch:
        condition: service_healthy
    entrypoint:
      - sh
      - -lc
      - |
        set -e
        echo "Setting kibana_system passwordâ€¦"
        curl -s -u elastic:${ELASTIC_PASSWORD} \
          -H 'Content-Type: application/json' \
          -X POST http://elasticsearch:9200/_security/user/kibana_system/_password \
          -d '{"password":"'"${KIBANA_PASSWORD}"'"}'
        echo "Done."

  logstash:
    build:
      context: ./infra/elk/logstash
      dockerfile: Dockerfile
    container_name: logstash
    env_file:
      - ./.env
    environment:
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "5044:5044"
      - "9600:9600"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
        disable: true


  kibana:
    build:
      context: ./infra/elk/kibana
      dockerfile: Dockerfile
    container_name: kibana
    ports:
      - "5601:5601"
    env_file:
      - ./.env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    volumes:
      - ./infra/elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
      es-set-kibana-pwd:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601 || exit 1"]
      interval: 10s
      retries: 10


  filebeat:
    build:
      context: ./infra/elk/filebeat
      dockerfile: Dockerfile
    container_name: filebeat
    user: root
    privileged: true
    depends_on:
      - logstash
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro


  # --- REVERSE PROXY + SECURITY ---
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/reverse-proxy/modsecurity.conf:/etc/nginx/modsecurity.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      gateway:
        condition: service_healthy

volumes:
  es_snapshots:
  es_data:
    driver: local
  grafana_data:
